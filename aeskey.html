<pre>
Move your mouse randomly in the following area until a QR code shows. That's your key.

If you like, you can hover on it and see the content of your key.
But don't try to remember it. It's 128-bit AES key.

Just print it on a piece of paper. You'll need it to upload and download files.

</pre>
